<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
  </head>
  <body class="page">
    <section>
      <ul>
        <li class="heading">
          Today's To Do<i class="fa-solid fa-arrows-rotate fa-2xs"></i>
        </li>
        <li>
          <input
            type="text"
            name=""
            id="new-item"
            placeholder="Add to your list..."
          />
          <i class="fa-solid fa-arrow-turn-down fa-2xs"></i>
        </li>
        <ul class="list-container">
          <!-- This part generates dynamically -->
        </ul>
        <li class="clear">Clear all completed</li>
      </ul>
    </section>
    <script src="../dist/main.js"></script>
    <script
      src="https://kit.fontawesome.com/8e56043f36.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
